    <div class="container">
        <div class="contact-all col-xs-5 col-sm-5 col-md-5 col-lg-12 col-xl-12 col-xxl-12">
            <div class="img-contact col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                <img src="./img/imgcontact.jpg" alt="contact image">

            <div class="form-all">
                <form id="form" name="contact-form">
                    <div class="form-control contact-map col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label>Nombre Completo</label>
                        <input id="name" name="El nombre completo" placeholder="Nombre y apellido"/>
                        <span></span>
                    </div>

                    <div class="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                        <input id="email" name="El email" placeholder="Correo electrónico"/>
                        <span></span>
                    </div>

                    <div class="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label>Dejanos tu mensaje!</label>
                        <textarea id="message" name="El mensaje"></textarea>
                        <span></span>
                    </div>

                    <label for="" class="p-reserva">Reservá tu turno:</label>

                    <div class="form-control col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                        <label for='day'>Selecciona el Día:</label>
                        <select id="day" type="">
                        </select>
                        <span></span>
                    </div>

                    <div class="form-control col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                        <label for='hour'>Selecciona la hora:</label>
                        <select id="hour" type="">
                        </select>
                        <span></span>
                    </div>

                    <button id="button"
                        type="submit col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">ENVIAR</button>
                </form>

                    
                </div>
