    <section class="titulo">
        <h1>BOULEVARD TATTOO</h1>
    </section>

    <main>

        <div class="contact-in">
            <div class="contact-map col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26239.52147859348!2d-58.33976371153615!3d-34.70668859768961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a332615471bb17%3A0x416cf3acb3a9b900!2sWilde%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1654969896208!5m2!1ses!2sar"
                    width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form id="form" name="contact-form">
                <div class="form-control contact-map col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label>Nombre Completo</label>
                    <input id="name" name="name" placeholder="Escribí tu nombre y apellido" />
                    <div class="error hide">Nombre completo no válido.</div>
                </div>

                <div class="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label>Correo electrónico</label>
                    <input id="email" name="email" placeholder="Escribí tu correo electrónico"/>
                    <div class="error hide">Correo electrónico no válido.</div>
                </div>

                <div class="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">¿Querés reservar tu turno?</label>
                    <select id="turnoDia">
                        <option value="0" id="emptyOption">Elegí el día:</option>
                        <option value="Lunes">Lunes 15hs</option>
                        <option value="Martes">Martes 15hs</option>
                        <option value="Miércoles">Miércoles 15hs</option>
                        <option value="Jueves">Jueves 15hs</option>
                        <option value="Viernes">Viernes 15hs</option>
                    </select>
                    <!--<label>Seleccioná la hora:</label>
                    <select id="turnosHora">

                    </select>-->
                </div>

                <div class="form-control col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label>Dejanos tu mensaje!</label>
                    <textarea id="message" name="message"></textarea>
                    <div class="error hide">Escribí un mensaje.</div>
                </div>

                <button id="button"
                    type="submit col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">ENVIAR</button>
            </form>

            <div id="p"></div>
        </div>
        </div>

    </main>
